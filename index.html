<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temps on the Daily</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="https://kit.fontawesome.com/8ef36571ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
    <header>
        <h1>&lt;Location, Year&gt;</h1>
    </header>
    <div id="temperature-picker"></div>
    <div id="column-slider"></div>
    <div id="location-picker">
        <select name="locations" id="location-select">
            <option value="austin_07">Austin, TX - 2007</option>
            <option value="austin_15">Austin, TX - 2015</option>
            <option value="austin_21">Austin, TX - 2021</option>
            <option value="Barrow_AK_2020">Barrow, AK - 2020</option>
            <option value="Belize_2020">Belize - 2020</option>
            <option value="chicago_11">Chicago, IL - 2011</option>
            <option value="Costa_Rica_2020">Costa Rica - 2020</option>
            <option value="davis_06">Davis, CA - 2006</option>
            <option value="davis_07">Davis, CA - 2007</option>
            <option value="Fort_Lee_2018" selected>Fort Lee, NJ - 2018</option>
            <option value="sacramento_07">Sacramento, CA - 2007</option>
        </select>
    </div>
    <div><input type="date" id="date" value="2018-01-01"></div>
    <div id="viz">
        <svg id="blanket"></svg>
        <div id="drilldown">
            <svg></svg>
            <div></div>
        </div>
    </div>
    <script src="ui.js"></script>
    <script src="dataparsing.js"></script>
    <script src="main.js"></script>
</body>
</html>
